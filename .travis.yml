
language: c++

# We use APT to get our packages.

matrix:
  include:
    # GCC 4.9
    - os: linux
      dist: trusty
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - build-essential
            - git
            - cmake
            - gcc-4.9
            - g++-4.9
      env:
        - MATRIX_EVAL="export CC=$(which gcc-4.9) && export CXX=$(which g++-4.9)"
    # GCC 5 - default version for ubuntu 16.04 LTS
    - os: linux
      dist: trusty
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - build-essential
            - git
            - cmake
            - gcc-5
            - g++-5
      env:
        - MATRIX_EVAL="export CC=$(which gcc-5) && export CXX=$(which g++-5)"
    # GCC 7 - default version for ubuntu 18.04 LTS
    - os: linux
      dist: trusty
      sudo: false
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - build-essential
            - git
            - cmake
            - gcc-7
            - g++-7
      env:
        - MATRIX_EVAL="export CC=$(which gcc-7) && export CXX=$(which g++-7)"
    - os: osx
      osx_image: xcode9.4
      language: generic
      addons:
        homebrew:
          packages:
            - git
            - cmake
      env:
        - MATRIX_EVAL="export CC=$(which clang) && export CXX=$(which clang++)"

before_install:
    # Set the C and C++ compilers
    - eval "${MATRIX_EVAL}"
    - echo "  CC = ${CC} $(${CC} -dumpversion)"
    - echo "  CXX = ${CXX} $(${CXX} -dumpversion)"

# Install libaatm.

install:
    - mkdir -p build
    - cd build
    - cmake -DCMAKE_C_COMPILER="${CC}" -DCMAKE_CXX_COMPILER="${CXX}" -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON -DCMAKE_INSTALL_PREFIX="/usr" ..
    - make
    - make install

# Run tests

script:
    - make test
